<html>
  <head>
    <title>ZephyrPlus!</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="chat_section">
      <div id="chat_view">
	<table class="messages">
	  <tr class="messages_headers"><td>Username</td><td>Instance</td></tr>
	  <tr class="message_header"><td class="user">Tim Yang</td><td class="instance">6.006 Pset</td></tr>
	  <tr class="message_body"><td class="message_content" colspan="2">Did anybody finish the 6.006 pset yet?</td></tr>
	  <tr class="message_links"><td colspan="2"><form><input class="reply-button" type="button" value="Reply-all"/><input class="reply-button" type="button" value="Reply to sender"/></form></td></tr>
	  <tr class="message_header"><td class="user">Tej Kanwar</td><td class="instance">6.006 Pset</td></tr>
	  <tr class="message_body"><td class="message_content" colspan="2">Nope. I plan to start tonight.<br/>
	    Do you want to meet up in Barker at 8?</td></tr>
	  <tr class="message_links"><td colspan="2"><form><input class="reply-button" type="button" value="Reply-all"/><input class="reply-button" type="button" value="Reply to sender"/></form></td></tr>
	  <tr class="message_header"><td class="user">Gary Wang</td><td class="instance">6.006 Pset</td></tr>
	  <tr class="message_body"><td class="message_content" colspan="2">You guys should be in 6.046.</td></tr>
	  <tr class="message_links"><td colspan="2"><form><input class="reply-button" type="button" value="Reply-all"/><input class="reply-button" type="button" value="Reply to sender"/></form></td></tr>
	</table>
      </div>
      <div id="chat_textbox">
	<form>
	  <table id="chat_textbox_table">
	    <tr>
	      <td><textarea id="chat_textbox_textarea">Type your message to your friends here...</textarea></td>
	      <td><center><input type="submit" value="Send!" /></center></td>
	    </tr>
	  </table>
	</form>
      </div>
    </div>
    <div id="class_section">
      <div id="class_search">
	<div style="padding:5px;">Add a class: </div>
	<form>
	  <input class="add-class-field" type="text"/><input class="class-search-button" type="submit" value="Add"/>
	</form>
      </div>
      <div id="class_list">
	<table class="class_list_table">
	  <tr class="class_item_even"><td>jhurwitz</td></tr>
	  <tr class="class_item"><td>sipb</td></tr>
	  <tr class="class_item_even"><td>gurtej</td></tr>
	  <tr class="class_item class_selected"><td>timyang</td></tr>
	  <tr class="class_item_even"><td>garywang</td></tr>
	  <tr class="class_item"><td>ezeidman</td></tr>
	  <tr class="class_item_even"><td>mikewu</td></tr>
	</table>
      </div>
    </div>
  </body>
</html>
