<html>
  <head>
    <title>ZephyrPlus!</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="chat_section">
      <div id="chat_tabs">Tabs go here</div>
      <div id="chat_view">Display messages here -- figure out how to display instances</div>
      <div id="chat_textbox">
	<form>
	  <table id="chat_textbox_table">
	    <tr>
	      <td><textarea id="chat_textbox_textarea">Type your message to your friends here...</textarea></td>
	      <td><center><input type="submit" value="Send!" /></center></td>
	    </tr>
	  </table>
	</form>
      </div>
    </div>
    <div id="class_section">
      <div id="class_search">Search bar for classes</div>
      <div id="class_list">List the classes you're on, or the current search</div>
    </div>
  </body>
</html>
